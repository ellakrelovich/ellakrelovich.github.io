<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Yahtzee Phone # Picker</title>
    <link rel="stylesheet" href="jsProject.css">
</head>
<body>
    <div class="flex-container">
        <div class="dice1">
            <p class="num1"></p>
            <div class="shape"></div>
        </div>

        <div class="dice2">
            <p class="num2"></p>
        </div>

        <div class="dice3">
            <p class="num3"></p>
        </div>

        <div class="dice4">
            <p class="num4"></p>
        </div>

        <div class="dice5">
            <p class="num5"></p>
        </div>

        <div class="dice6">
            <p class="num6"></p>
        </div>

        <div class="dice7">
            <p class="num7"></p>
        </div>

        <div class="dice8">
            <p class="num8"></p>
        </div>

        <div class="dice9">
            <p class="num9"></p>
        </div>

        <div class="dice10">
            <p class="num10"></p>
        </div>
    </div>

    <button class="roll">Roll Again</button>
    
    <script>
        
        // create class to make die creation better
        class Die {
            constructor(color, number, selected){
                this.color = color;
                this.number = number;
                this.selected = selected;
            }
        }

        // generate random number between 0 and 9
        function getRandomNumber(){
            return Math.floor(Math.random() * 10);
        }

        // declare initial set of dice

        let diceSet = [die1 = new Die("#2d5c50", getRandomNumber(), false),
        die2 = new Die("#2d5a5c", getRandomNumber(), false),
        die3 = new Die("#2d485c", getRandomNumber(), false),
        die4 = new Die("#2d365c", getRandomNumber(), false),
        die5 = new Die("#382d5c", getRandomNumber(), false),
        die6 = new Die("#492d5c", getRandomNumber(), false),
        die7 = new Die("#592d5c", getRandomNumber(), false),
        die8 = new Die("#5c2d4e", getRandomNumber(), false),
        die9 = new Die("#5c2d45", getRandomNumber(), false),
        die10 = new Die("#5c2d3d", getRandomNumber(), false)];

            // create array of selectors for each number
        let numberSelectors = [
        num1 = document.querySelector('.num1'),
        num2 = document.querySelector('.num2'),
        num3 = document.querySelector('.num3'),
        num4 = document.querySelector('.num4'),
        num5 = document.querySelector('.num5'),
        num6 = document.querySelector('.num6'),
        num7 = document.querySelector('.num7'),
        num8 = document.querySelector('.num8'),
        num9 = document.querySelector('.num9'),
        num10 = document.querySelector('.num10')]


        for(let i = 0; i < 10; i++){
            numberSelectors[i].textContent = diceSet[i].number;
        }

        // roll again button
        const rollAgain = document.querySelector('.roll');
        rollAgain.addEventListener('click', roll);
        // roll again function

        function roll(){
            for(die of diceSet){
                if(die.selected == false){
                    die.number = getRandomNumber();
                }
            
            for(let i = 0; i < 10; i++){
                    numberSelectors[i].textContent = diceSet[i].number;
                }
            }
        }

        function select(die){
            if(die.selected == false){
                die.selected = true;
            }
            else{
                die.selected = false;
            }
        }
    
        dice1 = document.querySelector('.dice1').addEventListener('click', () => select(diceSet[0]));
        dice2 = document.querySelector('.dice2').addEventListener('click', () => select(diceSet[1]));
        dice3 = document.querySelector('.dice3').addEventListener('click', () => select(diceSet[2]));
        dice4 = document.querySelector('.dice4').addEventListener('click', () => select(diceSet[3]));
        dice5 = document.querySelector('.dice5').addEventListener('click', () => select(diceSet[4]));
        dice6 = document.querySelector('.dice6').addEventListener('click', () => select(diceSet[5]));
        dice7 = document.querySelector('.dice7').addEventListener('click', () => select(diceSet[6]));
        dice8 = document.querySelector('.dice8').addEventListener('click', () => select(diceSet[7]));
        dice9 = document.querySelector('.dice9').addEventListener('click', () => select(diceSet[8]));
        dice10 = document.querySelector('.dice10').addEventListener('click', () => select(diceSet[9]));

    </script>
</body>
</html>
