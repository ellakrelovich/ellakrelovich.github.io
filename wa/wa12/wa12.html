<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Inspirational Quotes Generator</title>
</head>
<body>
    <div class="app">
        <header>Inspitational Quotes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate an Inspirational Quote!
          </button>
          </section>
      </div>
      <script>
        var btn = document.querySelector('#js-new-quote').addEventListener('click', getQuote);
        var endpoint = "https://zenquotes.io/api/random";
        
        async function getQuote(){
            try {
                const response = await fetch(endpoint);
                if (!response.ok){
                    throw Error(response.statusText);
                }

                const json = await response.json();
                //console.log(json);
                displayQuote(json[0]);

            } catch(err) {
                console.log(err);
                alert("Fail");
            }
        }
        
        function displayQuote(quote){
            const quoteText = document.querySelector('#js-quote-text');
            quoteText.textContent = quote;
        }


      </script>
</body>
</html>
